<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare - Панель управления</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Мобильная кнопка меню -->
    <button class="mobile-toggle d-md-none" id="mobileToggle" aria-label="Toggle Mobile Menu">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="wrapper">
        <!-- Левое меню -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-stethoscope"></i> VetCare</h3>
            </div>
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if request.path == '/' else '' }}" href="/" title="Главная">
                        <i class="fas fa-home"></i> <span>Главная</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if request.path == '/appointments' else '' }}" href="/appointments" title="Приемы">
                        <i class="fas fa-calendar-check"></i> <span>Приемы</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if request.path == '/patients' else '' }}" href="/patients" title="Пациенты">
                        <i class="fas fa-paw"></i> <span>Пациенты</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if request.path == '/search' else '' }}" href="/search" title="Поиск">
                        <i class="fas fa-search"></i> <span>Поиск</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if request.path == '/chat' else '' }}" href="/chat" title="Чат">
                        <i class="fas fa-comments"></i> <span>Чат</span>
                    </a>
                </li>
                <li class="nav-item settings-item">
                    <a class="nav-link {{ 'active' if request.path == '/settings' else '' }}" href="/settings" title="Настройки">
                        <i class="fas fa-cog"></i> <span>Настройки</span>
                    </a>
                </li>
            </ul>
            <div class="mt-auto p-3 d-flex align-items-center">
                <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Доктор">
                <div>
                    <div class="text-white">Доктор Иванов</div>
                    <small class="text-muted">Ветеринар</small>
                </div>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="main-content" id="mainContent">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="page-title mb-0">{% block page_title %}Панель управления{% endblock %}</h4>
                <div class="d-flex align-items-center">
                    <div class="position-relative me-3">
                        <i class="fas fa-bell fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            3
                        </span>
                    </div>
                    <div class="dropdown">
                        <a class="dropdown-toggle text-decoration-none text-dark" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/32" class="rounded-circle me-1" alt="Доктор">
                            <span class="d-none d-md-inline">Доктор Иванов</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Профиль</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Настройки</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Выход</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
